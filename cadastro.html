<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header class="cabecalho">
        <div class="texto">
            <h1 class="titulo-pagina">
                Cadastro
            </h1>
            <p class="subtitulo">
                Crie uma nova conta de usuário para o Aurum Lab
            </p>
        </div>
        <div>
            <img src="assets/img/icone-logo.svg" alt="" class="logo-topo">
        </div>
    </header>
    <main class="formulario">
        <div class="direito">
            <p>Nome Completo: </p>
            <input type="text" placeholder="seu nome" required>
            <p>Email</p>

            <input type="email" placeholder="email@email" required>
        </div>
        <div class="esquerdo">
            <p>Senha</p>
            <input type="password" placeholder="digite sua senha" required>
            <p>Confirmar senha</p>
            <input type="password" placeholder="confirme sua senha" required>
            <p class="texto-aviso">A senha deve conter letras, números e caracteres epeciais para maior segurança</p>
        </div>
    </main>
    <footer class="botoes">
        <button type="submit" class="botao-entrar">
            ENTRAR
        </button>
        <a href="login.html" class="voltar">Voltar</a>
    </footer>


</body>

</html>
